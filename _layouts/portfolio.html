---
layout: default
---

<div id="main" role="main">

  <header class="container">
    <div class="page-header">
			{% if page.image.header %}
				<img src="/assets/images/header/{{page.image.header}}" alt="Header Image for {{page.title}}">
			{% endif %}
		</div>
  </header>

  <div class="container">
    
    {{ content }}
		
		<div class="tilesContainer vertical">
			{% for post in site.categories.portfolio %} 
				{% include /globalSections/tile.html %}
			{% endfor %}
		</div>
		
	</div>

</div>
