---
layout: default
---

<div id="main" role="main">

  <header class="container">
    <div class="page-header">
      {% if page.image.header %}
        <img src="/assets/images/header/{{page.image.header}}" alt="Header Image for {{page.title}}">
      {% endif %}
    </div>
  </header>
  
  <div class="container page-content">
    {{ content }}

    <div class="tilesContainer horizontal">
      {% assign blogAndPortfolio = site.posts | where: 'front', 'true' %}

      {% for post in blogAndPortfolio %}
        {% include /globalSections/tile.html %}
      {% endfor %}
    </div>
  </div>

</div>
