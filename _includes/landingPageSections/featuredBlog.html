<section id="featuredBlog">
  
  <h3 class="tileHeader">Latest Blog Entries</h3>
  <div class="tilesContainer horizontal">
    {% assign features = site.categories[page.feature-blog.category] | where:"featured", true %}

    {% for post in features limit:9 %}
      {% include /globalSections/tile.html %}
    {% endfor %}   
    
  </div>
  
</section>
